<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div class="box">
		<div id="app">
			<h3>
				สูตรคูณแม่ :
				<input type="number" v-model='num'>
				จำนวนแถว :
				<input type="number" v-model='row'>
			</h3>
			<h4 class="row" v-for="i in r">{{num}} x {{i}} = {{x(i)}}</h4>
			<h4 class="summ">ผลรวม(Summation) = {{sum}}</h4>
		</div>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				num: 1,
				before_num: 0,
				row: 12
			},
			methods: {
				x: function (row) {
					return this.num * row
				}
			},
			computed: {
				sum: function () {
					sumall = 0
					for (let i = 1; i <= this.row; i++) {
						sumall = sumall + (this.num * i)
					}
					return sumall
				},

				r: function () {
					return parseInt(this.row)
				}
			},
			watch: {
				num: function (a, b) {
					this.before_num = b
				}
			}
		})
	</script>
</body>
</html>
