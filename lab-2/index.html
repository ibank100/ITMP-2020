<!DOCTYPE html>
<html>

<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>

<body>
	<div id="app">
		About
		<h3>username {{person.username}}</h3>
		<h3>name {{person.name}}</h3>
		<h3>email {{person.email}}</h3>
		<h3>website {{person.website}}</h3>
		<h3>company {{person.company.name}}</h3>

		User
		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)" id="name">{{u.username}}</h2>
	</div>

	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.users = json
				app.person = json[0]
			})
		let app = new Vue({
			el: '#app' ,
			methods: {
				viewBio: function (user) {
					this.person = user
				}
			},
			data: {
				person: {
					"id": 1,
					"name": "... Loading",
					"username": "... Loading",
					"email": "... Loading",
					"website": "... Loading",
					"phone": "... Loading",
					"company": {
						"name": "... Loading",
					}
				},
				users: [
				{
					"id": 1,
					"name": "... Loading",
					"username": "... Loading",
					"email": "... Loading",
					"website": "... Loading",
					"phone": "... Loading",
					"company": {
						"name": "... Loading",
					}
				}
				]
			}
		})

	</script>
</body>
</html>
